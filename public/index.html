<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Techmaps 💻🗺️</title>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,800" rel="stylesheet">
    <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
  <div id="filters" class="filters">
    <ul>
      <li>Techmaps.io 💻🗺️</li>
      <!--<li id="toggle"><label for="filter"><input id="filter" type="checkbox">Filter ⛏</li>-->
      <li><label for="eCommerce"><input id="eCommerce" type="checkbox">🛒 eCommerce</label></li>
      <li><label for="AdTech"><input id="AdTech" type="checkbox">📰 AdTech</label></li>
      <li><label for="FinTech"><input id="FinTech" type="checkbox">💸 FinTech</label></li>
      <li><label for="Retail"><input id="Retail" type="checkbox">🛍 Retail</label></li>
      <li><label for="Games"><input id="Games" type="checkbox">🎮 Games</label></li>
      <li><label for="Food Delivery"><input id="Food Delivery" type="checkbox">🍕 Food Delivery</label></li>
      <li><label for="Travel"><input id="Travel" type="checkbox">✈️ Travel</label></li>
      <li><label for="Real Estate"><input id="Real Estate" type="checkbox">🏠 Real Estate</label></li>
      <li><label for="EduTech"><input id="EduTech" type="checkbox">🎓 EduTech</label></li>
      <li><label for="Health"><input id="Health" type="checkbox">❤️ Health</label></li>
      <li><label for="Service"><input id="Service" type="checkbox">💁 Service</label></li>
      <li><label for="HR"><input id="HR" type="checkbox">💼 HR</label></li>
      <li><label for="Music"><input id="Music" type="checkbox">🎧 Music</label></li>
      <li><label for="Other"><input id="Other" type="checkbox">🤷 Other</label></li>
    </ul>
  </div>
    <div id="root"></div>
  </body>
</html>
